<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="title"><h1>Etch-a-Sketch</h1></div>
    <div id="opt-and-disp">
        <div class="options" id="canvas-size">
            <div>height</div>
            <div>width</div>
            <!--vv maybe unecessary w/ onchange-->
            <div>update</div>
        </div>
        <div id="sketch-canvas">
            create divs and canvas
        </div>
        <div class="options" id="pointer-properties">
            <!--forms?-->
            <div>color</div>
            <div>transparancy</div>
            <div>button</div>
        </div>
    </div>
    <div id="interactables">
        <!--draggable='true'?-->
        <button type="button" class="knob" id="verticle-knob">vertical</button>
        <button type="button" id="shake-button">Shake</button>
        <button type="button" class="knob" id="horizontal-knob">horizontal</button>
    </div>
</div>
</body>
</html>
